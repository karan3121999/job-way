{% extends 'auth/base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="mb-5">
                <h2 class="h4 text-center">CHANGE PASSWORD</h2>
            </div>
        </div>
    </div>
    <form class="pt-3" method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input class="form-control" type="password" name="old_password" id="old_password" placeholder="Old Password" required>
            <label for="old_password">Old Password</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" name="new_password1" id="new_password1" placeholder="New Password" required>
            <label for="new_password1">New Password</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" type="password" name="new_password2" id="new_password2" placeholder="Confirm New Password" required>
            <label for="new_password2">Confirm New Password</label>
        </div>
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
